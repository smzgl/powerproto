syntax = "proto3";

package powerproto.examples.greeter;
option go_package = "github.com/smzgl/powerproto/examples/greeter/apis;apis";

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}